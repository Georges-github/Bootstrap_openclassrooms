<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/14273d579a.js" crossorigin="anonymous"></script>
    <script src="./js/bootstrap.js" defer></script>

                        <img src="./img/portrait.jpg" alt="" width="100%">
                    </div>
                </div>
            </div>
        </section>

        <section class="bg-light py-5">
            <div class="container">
                <div class="row">
                    <div class="col">

                    </div>
                </div>
                <div class="row mt-5 gy-4">

                        <div class="bg-secondary h-100 w-100 py-5"></div>
                    </div>
                    <div class="col-12 col-md-4 offset-md-1">
                        <img src="./img/code.jpg" alt="" width="100%">
                    </div>
                </div>
                <div class="row mt-5 gy-4">
                    <div class="col-12 col-md-4">
                        <img src="./img/design.jpg" alt="" width="100%">
                    </div>
                    <div class="col-12 col-md-7 offset-md-1">
                        <div class="bg-secondary h-100 w-100 py-5"></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="py-5">
            <div class="container">
                <div class="row gy-4 mt-4">
                    <div class="col">
                        <h2>Mon portfolio</h2>
                        <h3>Projets perso et pro</h3>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-3">
                        <div class="bg-secondary h-100 w-100 py-5"></div>
                    </div>
                    <div class="col-3">
                        <div class="bg-secondary h-100 w-100 py-5"></div>
                    </div>
                    <div class="col-3">
                        <div class="bg-secondary h-100 w-100 py-5"></div>
                    </div>
                    <div class="col-3">
                        <div class="bg-secondary h-100 w-100 py-5"></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="bg-light py-5">
            <div class="container">
                <h2 class="">Un projet de réalisation web ?</h2>
                <h3>Allons en discuter autour d'un café</h3>
                <div class="row gy-4 mt-5">
                    <div class="col-12 col-md-5">
                        <img src="./img/grab-a-coffee.jpg" alt="" class="h-100 w-100">
                    </div>
                    <div class="col-12 col-md-6 offset-md-1">
                        <div class="bg-secondary h-100 w-100 py-5"></div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer class="border-top">
        <div class="container py-5">
            <div class="row gy-4">
                <div class="col-12 col-md-4 text-center text-md-start">
                    <a href="" class="fw-bold fs-5 text-decoration-none text-dark"><span class="bg-primary text-light rounded-1 p-1">JOHN</span> DOE</a>
                </div>
                <div class="col-12 col-md-4 text-center">
                    <span class="text-dark fs-6 ">Mentions légales</span>
                </div>
                <div class="col-12 col-md-4 text-center text-md-end">
                    <i class="bi bi-linkedin"></i>
                    <i class="bi bi-instagram"></i>
                    <i class="bi bi-twitter"></i>
                </div>
            </div>
        </div>
